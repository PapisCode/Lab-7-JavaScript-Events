<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JS Event Handling</h1>
    <section id="mouse-events">
    <h2>Mouse Events</h2>
    <button id="hover-button"> Hover over here!</button>
    <p id="mouse-message"> Nothing is happening..</p>
</section>

<section id="keyboard-events">
    <h2>Keyboard Events</h2>
    <input type="text" id="keyboard-input" placeholder="Type here...">
    <p id="keyboard-message">No key has been pressed yet.</p>
</section>

<section id="form-events">
    <h2>Form Events</h2>
    <form id="my-form">
        <input type="text" id="form-input" placeholder="Enter your name...">
        <button type="submit">Submit</button>
    </form>
    <p id="form-message">No form data has been submitted yet.</p>
</section>

<section id="focus-and-blur-events">
    <h2>Focus and Blur Events</h2>
    <input type="text" id="focus-input" placeholder="Type here...">
    <p id="focus-message">No focus has been detected yet.</p>
</section>

<section id="event-delegation">
    <h2>Event Delegation</h2>
    <div id="button-container">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>
    <p id="event-delegate-message">No button has been selected.</p>
</section>
</body>
<script src="script.js"></script>
</html>
